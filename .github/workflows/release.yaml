---
name: release
on:
  push:
    branches:
      - main

jobs:
  release:
    name: release
    runs-on:
      - ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        run: |-
          npx semantic-release@22
